<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <body>
  <div class="calculator" id="calculator">
    <input type="text" class="display" id="display" disabled>

    <div class="row">
      <button class="box">7</button>
      <button class="box">8</button>
      <button class="box">9</button>
      <button class="box">AC</button>
      <button class="box divi">/</button>
    </div>

    <div class="row">
      <button class="box">4</button>
      <button class="box">5</button>
      <button class="box">6</button>
      <button class="box">**</button>
      <button class="box mul">*</button>
    </div>

    <div class="row">
      <button class="box">1</button>
      <button class="box">2</button>
      <button class="box">3</button>
      <button class="box">%</button>
      <button class="box sub">-</button>
    </div>

    <div class="row">
      <button class="box">h</button>
      <button class="box">0</button>
      <button class="box">.</button>
      <button class="box equal">=</button>
      <button class="box add">+</button>
    </div>
  </div>


</body>
</html>
