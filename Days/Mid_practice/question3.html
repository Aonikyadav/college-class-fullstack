<!DOCTYPE html>
<html>
<head>
    <title>2x2 Grid Layout (Internal CSS)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            grid-template-rows: repeat(2, 150px);
            gap: 10px;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .box1 { background-color: #ff6666; }
        .box2 { background-color: #66cc66; }
        .box3 { background-color: #66b3ff; }
        .box4 { background-color: #ffcc66; }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
    </div>
</body>
</html>
